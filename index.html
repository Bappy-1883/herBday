    <script>

        // start

        const start = () => {
            setTimeout(function() {
                confetti.start()
            }, 100); // 1000 is time that after 1 second start the confetti ( 1000 = 1 sec)
        };

        //  Stop

        const stop = () => {
            setTimeout(function() {
